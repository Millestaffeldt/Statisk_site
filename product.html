<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body class="product">
    <header class="mainNav">
      <a href="index.html">
        <h1>Fashion<span>R</span>Us</h1>
      </a>
      <nav>
        <a href="index.html">Categories</a>
        <a href="#">Brands</a>
        <a href="#">Seasons</a>
      </nav>
    </header>
    <main class="product-layout">
      <section class="product-image">
        <img id="productImage" src="" alt="Produktbillede" class="productImage" />
        <div id="saleLabel" class="saleLabel"></div>
      </section>
      <section class="product-details">
        <h1 id="productName">Produktnavn</h1>
        <p id="productType" class="productType">Category</p>
        <p id="productPrice" class="productPrice">Price: DKK</p>
        <p id="discountPrice" class="discountPrice">NOW: DKK</p>
        <div id="soldOutLabel" class="soldOutLabel">SOLD OUT</div>
        <form>
          <h2>Select size</h2>
          <div id="sizeOptions" class="size-options">
            <!-- Dynamiske størrelser indsættes her -->
          </div>
        </form>
        <button class="buyButton">Add to Bag</button>
      </section>
    </main>
    <script src="product.js"></script>
  </body>
</html>
